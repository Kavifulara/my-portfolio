<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-primary { fill: #2C3E50; }
    .text-secondary { fill: #E67E22; }
    .icon { fill: #E67E22; }
    @font-face {
      font-family: 'Arial';
      font-weight: bold;
    }
  </style>
  
  <!-- Decorative House Icon -->
  <g transform="translate(20,60) scale(0.8)">
    <path class="icon" d="
      M 0,70 
      L 50,20 
      L 100,70 
      L 85,70 
      L 85,110 
      L 15,110 
      L 15,70 
      Z
      M 35,75
      L 65,75
      L 65,95
      L 35,95
      Z" />
  </g>

  <!-- Text Elements with Modern Styling -->
  <g transform="translate(130,120)">
    <text font-family="Arial, sans-serif" font-size="80" font-weight="bold" letter-spacing="2">
      <tspan class="text-primary">DECOR</tspan>
      <tspan class="text-secondary" dx="20">HAVEN</tspan>
    </text>
  </g>

  <!-- Decorative Line -->
  <path d="M 130,130 L 670,130" stroke="#E67E22" stroke-width="2" stroke-dasharray="2,4" />
  
  <!-- Tagline -->
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="16" class="text-primary" letter-spacing="4">
    TRANSFORM YOUR SPACE
  </text>
</svg> 